<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <title> livre de recette</title>
</head>
<body>
  <div class="home">
  <!-- title -->
            <h2>Livre de recette</h2>

  <!-- end title  -->
  <section class="recipes-container">
    
    <!-- tag  -->
    <div class="tags-container">
      <h3 class="filtre-recipe">recipes</h3>
     <div class="tags-list">
      <h4 class="filtre-salty"> salé </h4>
      <h4 class="filtre-sugary"> sucré</h4>
      <h4 class="filtre-aperitif">apèro</h4>
      </div>
    </div>
    <!-- end tag  -->
  
    <div class="recipes-list">

      <!-- soup  -->
<section  class="taging">
      <img
        src="./image/soup .jpg"
        class="img recipe-img salty"
        alt="food"
      />
      <button id="more">More</button>
      <ul id="tag"></ul>
     
  </section> 
    
    <!-- tiramisu  -->
<section  class="taging">
      <img
      id="soup"
        src="./image/tiramisu.jpg"
        class="img recipe-img sugary"
        alt="food"
      />
      <button id="more">More</button>
      <ul id="tag"></ul>
  </section>
    
    <!-- pizza -->

<section  class="taging">
      <img
        src="./image/pizza.jpg"
        class="img recipe-img salty"
        alt="food"
      />
      <button id="more">More</button>
      <ul id="tag"></ul>
  </section>

    <!-- risotto  -->
<section  class="taging">
      <img
        src="./image/risotto.jpg"
        class="img recipe-img salty"
        alt="food"
      />
      <button id="more">More</button>
      <ul id="tag"></ul>
  </section>

    <!-- verrine de bettrave  -->
<section  class="taging">
      <img
        src="./image/verine.jpg"
        class="img recipe-img aperitif"
        alt="food"
      />
      <button id="more">More</button>
      <ul id="tag"></ul>
  </section>

    <!-- tacos  -->
<section  class="taging">
      <img
        src="./image/tacos.jpg"
        class="img recipe-img salty"
        alt="food"
      />
      <button id="more">More</button>
      <ul id="tag"></ul>
  </section>

  </div>
  </div> 
</div>

<script>

// image and filter
const homeScreen = document.querySelector(".home");
document.querySelector ("img").addEventListener("click", () => {
  homeScreen.style.display = "none"


});

const saltyScreen = document.querySelector(".salty");
   console.log(saltyScreen)
const sugaryScreen = document.querySelector(".sugary");   
const aperitifScreen = document.querySelector(".aperitif");
document.querySelector (".filtre-salty").addEventListener("click", () => {
  sugaryScreen.style.display = "none"
  aperitifScreen.style.display = "none"

});
// end image and filer


// taging

const tag = document.querySelector("#tag");
const addBtn = document.querySelector("button#more");


addBtn.addEventListener("click",() => {
        tag.insertAdjacentHTML("beforeend",`
        <li id="new-todo" class="todo">
            <article>
                <h2>vegetarian</h2>
                <input type="checkbox" />
                <button>❌</button>
            </article>
        </li>
    `)

    const newTodo = document.querySelector("#new-todo");

    const checkbox = newTodo.querySelector("input");
    const button = newTodo.querySelector("button");

  checkbox.addEventListener("change", () => {
        if(checkbox.checked){
            newTodo.classList.add("done");
        }else{
            newTodo.classList.remove("done");
        }
    })

    button.addEventListener("click", () => { 
        newTodo.remove();
    });

    newTodo.id = "  ";
})



</script>

</section>
</body>
</html>
</body>
